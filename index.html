<!DOCTYPE html>
<html lang="en" class="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>WorkZen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="weebly-brands-solid.svg">
</head>
<body>
    <div class="main-body"></div>
    <div class="application">
        <header class="header">
            <div class="title">
                <i class="fa-solid fa-bars" id="menu-btn"></i>WorkZen
            </div>
            <div class="header-side">
                <input type="text" name="" id="" class="user-search" placeholder="Cerca">
                <i class="fa-solid fa-bell fa-2x"></i>
                <i class="fa-solid fa-circle-user fa-2x"></i>
            </div>
        </header>
        <div class="app-container">
            <nav class="side" id="side-menu">
                <div class="side-menu-upper">
                    <div class="m-option m-upper-1 m-option-selected" id="m-upper-1">
                        <i class="fa-solid fa-house"></i>
                        <span class="m-option-text">Home</span>
                    </div>
                    <div class="m-option m-upper-2" id="m-upper-2">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <span class="m-option-text">Pianificazione</span>
                    </div>
                    <div class="m-option m-upper-3" id="m-upper-3">
                        <i class="fa-solid fa-square-root-variable"></i>
                        <span class="m-option-text">Utility</span>
                    </div>
                </div>
                <div class="side-menu-bottom">
                    <div class="m-option m-bottom-1" id="m-bottom-1">
                        <i class="fa-solid fa-gear"></i>
                        <span class="m-option-text">Impostazioni</span>
                    </div>
                    <div class="m-option m-bottom-2" id="m-bottom-2">
                        <i class="fa-solid fa-user"></i>
                        <span class="m-option-text">Accedi</span>
                    </div>
                </div>
            </nav>
            <iframe src="pages/home.html" frameborder="0" class="content" id="contentIFrame"></iframe>
        </div>
        
    </div>

<script src="scripts/menu.js"></script>

</body>
</html>
